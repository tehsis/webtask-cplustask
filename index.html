<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cplustask - Run C++ with a webstask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <link rel="stylesheet" href="codemirror.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body class="grey darken-4">
  <div class="section no-pad-bot">
    <div class="container">
      <h2 class="header center white-text">Run C++ from your browser</h2>
      <h4 class="header center white-text">Using <a class="orange-text" href="https://webtask.io">webtask.io</a></h4>
      <div class="row">
        <div class="col s6">
          <form>
            <textarea name="script"></textarea>
            <div class="row">
              <div class="col s12">
                <button style="margin-top: 10px;" class="btn center waves-effect waves-light right" type="submit" name="action">Run
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col s6">
          <textarea name="out"></textarea>
        </div>
      </div>
    </div>
  </div>
  <a href="https://github.com/tehsis/webtask-cplustask"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>  <script type="text/javascript" src="cplustask.js"></script>
</body>
</html>
